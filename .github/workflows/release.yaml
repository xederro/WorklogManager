name: Release

on:
  push:
    tags:
      - 'WorklogManager@*'

permissions:
  contents: write

jobs:
  test_and_release:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install pkl
      uses: pkl-community/setup-pkl@v0
      with:
        pkl-version: 0.28.2

    - name: Prepare env
      run: |
        go get .
        go install github.com/apple/pkl-go/cmd/pkl-gen-go@v0.10.0

    - name: Generate Go code
      run: go generate ./generate.go

    - name: Test
      run: go test -v ./...

    - name: Package pkl module
      run: pkl project package ./pkl/

    - name: Extract Semantic Version from Tag
      id: extract_version
      run: |
        TAG="${{ github.ref_name }}"
        # This uses shell parameter expansion to remove everything up to and including the first '@'
        SEMVER_PART="${TAG#*@}"
        echo "Extracted SemVer part: $SEMVER_PART"
        echo "semver_part=$SEMVER_PART" >> $GITHUB_OUTPUT
      shell: bash

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: '~> v2'
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GORELEASER_CURRENT_TAG: ${{ steps.extract_version.outputs.semver_part }}