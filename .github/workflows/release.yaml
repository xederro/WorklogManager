name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  testAndRelease:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install pkl
      uses: pkl-community/setup-pkl@v0
      with:
        pkl-version: 0.28.2

    - name: Prepare env
      run: go get .

    - name: Test
      run: go test -v ./...

    - name: Package pkl module
      run: pkl project package ./pkl/

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: '~> v2'
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}